# ===============================
# = DATA SOURCE
# ===============================

# Connection url for the database "quest_spring_boot"
spring.datasource.url=jdbc:mysql://localhost:3306/quest_spring_boot?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC

# Username and password
spring.datasource.username=application
spring.datasource.password=password
server.port=8090

# ===============================
# = JPA / HIBERNATE
# ===============================

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto=update
# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
